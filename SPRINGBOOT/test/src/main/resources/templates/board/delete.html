<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<!-- layout:decorate="~{fragments/layout}" : fragments 폴더 layout 렌더링 -->
<head>
<meta charset="UTF-8">
<title>글 삭제</title>

	<div layout:fragment="content">
		 <div class="container mt-5">
        <h2 class="text-center mb-4">게시글 삭제</h2>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/board/delete}" method="post" id="writeForm" onsubmit="return form()">
                    <input type="hidden" name="postId" value="${postId}"> <!-- 게시글 ID -->

                    <div class="mb-3">
                        <label for="bpass" class="form-label">비밀번호를 입력하세요:</label>
                        <input type="password" id="bpass" name="bpass" class="form-control">
                        <input type="hidden" name="id" id="id" th:value="${id}" class="form-control" readonly>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
	</div>
