<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
	<div layout:fragment="content">
	<!-- ! -->
	
		<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 760px; background-color: #515151;">
		    <div class="card shadow-lg p-5" style="height: 66%; width: 22%;">
		        <h1 class="text-center mb-4 fw-bold">로그인</h1>
		        <form th:action="@{/member/login}" method="post" class="mt-5 d-flex flex-column align-items-center">
		        
		            <div class="form-floating mb-3 w-100">
		                <input type="text" class="form-control" name="username" id="username" placeholder="아이디">
		                <label for="username">아이디</label>
		            </div>
		
		            <div class="form-floating mb-4 w-100">
		                <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
		                <label for="password">비밀번호</label>
		            </div>
		            
		            <div class="my-2">
		            
		            </div>
		
		            <button type="submit" class="btn btn-outline-secondary w-50">로그인</button>
		        </form>
		    </div>
		</div>
		
	<!-- ! -->
	</div>
</html>
