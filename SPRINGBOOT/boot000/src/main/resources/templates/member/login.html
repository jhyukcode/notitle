<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<!-- ##1 -->
<head>
<meta charset="UTF-8">
<title>사용자 로그인</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container my-5" style="max-width: 400px;">
			<h3 class="text-center mb-4">로그인 화면</h3>

			<form method="post" th:action="@{/member/login}"
				class="needs-validation" novalidate>
				<div th:if="${param.error}">
					<div class="alert alert-danger text-center text-danger">아이디 혹은 비밀번호가 다릅니다</div>
				</div>

				<!-- 사용자 ID -->
				<div class="form-floating mb-3">
					<input type="text" name="username" id="username"
						class="form-control" placeholder="사용자ID"> <label
						for="username">사용자ID</label>
				</div>

				<!-- 비밀번호 -->
				<div class="form-floating mb-4">
					<input type="password" name="password" id="password"
						class="form-control" placeholder="비밀번호"> <label
						for="password">비밀번호</label>
				</div>

				<!-- 로그인 버튼 -->
				<div class="d-grid">
					<input type="submit" class="btn btn-primary btn-lg" value="로그인" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
