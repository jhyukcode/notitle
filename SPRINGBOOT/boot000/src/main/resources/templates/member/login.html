<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<!-- ##1 -->
<head>
<meta charset="UTF-8">
<title>사용자 로그인</title>

	<div layout:fragment="content">

		<style>
			body {
				background-color: #D9D9D9;
			}
		</style>
		
			<div style="display: flex; justify-content:center; height:720px; align-items:center">
			
			<!-- 로그인 -->
			<div class="card shadow p-5 rounded-end-0" style="width: 380px; height: 450px;">
				<h3 class="text-center mb-4 fw-bold">로그인</h3>
				<form method="post" th:action="@{/member/login}" class="needs-validation" novalidate style="display: flex; flex-direction: column; justify-content: center; height: 100%;">
	
					<!-- 사용자 ID -->
					
					<div class="form-floating mb-3">
						<input type="text" name="memberId" id="memberId" class="form-control" placeholder="사용자ID">
						<label for="username">사용자ID</label>
					<span class="d-flex justify-content-end"><a th:href="@{/member/findid}"; class="d-inline-flex justify-content-end" style="font-size: 11px; text-decoration: none; color: gray;">아이디가 기억나지 않습니다</a></span>
					</div>
					
					<!-- 비밀번호 -->
					<div class="form-floating mb-4">
						<input type="password" name="memberPass" id="memberPass" class="form-control password" placeholder="비밀번호">
						<label for="password" id="passlabel">비밀번호</label>
						<span class="d-flex justify-content-end"><a th:href="@{/member/findpw}"; class="d-inline-flex justify-content-end" style="font-size: 11px; text-decoration: none; color: gray;">비밀번호가 기억나지 않습니다</a></span>
					
					<!-- 아이디/비밀번호 미일치 -->
					<div th:if="${param.error}" class="d-flex justify-content-center">
						<script>
							document.getElementById("password").style.borderColor = "#EF2B2A";
						</script>
						<span class="d-inline-flex" style="font-size:12px; text-align:center; color:#EF2B2A;">아이디 혹은 비밀번호가 일치하지 않습니다</span>
					</div>
					
					</div>
					
	
					<!-- 로그인 버튼 -->
					<div class="row" style="display: flex; justify-content: space-around;">
						<input type="submit" class="btn col-4 text-dark" value="로그인" style="background-color: #74A0FF"/>
					</div>
					
					
				</form>
			</div>
			
			
			<!-- 회원가입 -->
			<div>
				<div class="card shadow p-5 rounded-start-0" style="width: 380px; height: 450px">
				
					<h3 class="text-center mb-4 fw-bold">회원가입</h3>
					<br>
					<a th:href="@{/member/join}"; class="btn btn-outline-primary">휴대폰 번호로 가입하기</a><br>
					<a href=""; class="btn btn-outline-warning">카카오로 가입하기</a><br>
					<a href=""; class="btn btn-outline-success">네이버로 가입하기</a><br>
					<a href=""; class="btn btn-outline-secondary">구글로 가입하기</a><br>
				</div>
			</div>
		
		
		</div>
	</div>
