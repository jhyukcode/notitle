<!DOCTYPE html>
<html lang="ko"   xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">	 <!-- ## -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h2>회원가입</h2>
    <p class="alert alert-warning">* 는 필수 항목임.</p>
    <form method="post" th:action="@{/register}" th:object="${memberForm}">
        <!-- 이메일 -->
        <div class="mb-3">
            <label for="username" class="form-label required">이메일</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="이메일을 입력하세요" required>
            <div class="invalid-feedback">
                유효한 이메일 주소를 입력해주세요.
            </div>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
            <label for="password" class="form-label required">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
            <div class="invalid-feedback">
                비밀번호는 필수 항목입니다.
            </div>
        </div>

        <!-- 실명 -->
        <div class="mb-3">
            <label for="username" class="form-label required">실명</label>
            <input type="text" class="form-control" id="username" placeholder="사용자 이름을 입력하세요" required>
            <div class="invalid-feedback">
                사용자 이름을 입력해주세요.
            </div>
        </div>

        <!-- 생년월일 -->
        <div class="mb-3">
            <label for="birthDate" class="form-label required">생년월일</label>
            <input type="date" class="form-control" id="birthDate" required>
            <div class="invalid-feedback">
                생년월일을 선택해주세요.
            </div>
        </div>

        <!-- 성별 -->
        <div class="mb-3">
            <label for="gender" class="form-label">성별</label>
            <select class="form-select" id="gender">
                <option value="" disabled selected>성별을 선택하세요</option>
                <option value="male">남</option>
                <option value="female">여</option>
                <option value="none">답변하지 않음</option>
            </select>
        </div>

        <!-- 주소 -->
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요">
        </div>

        <!-- 전화번호 -->
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">전화번호</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="000-0000-0000" pattern="\d{3}-\d{4}-\d{4}">
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>

<!-- Bootstrap 5 JS (옵션) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<script>
    // 폼 유효성 검사
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>
</html>
