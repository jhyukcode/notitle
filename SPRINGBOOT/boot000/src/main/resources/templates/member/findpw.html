<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<!-- ##1 -->
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>
</head>
<body>
	<div layout:fragment="content">
		<style>
body {
	background-color: #D9D9D9;
}
</style>

		<div
			style="display: flex; justify-content: center; height: 720px; align-items: center">

			<!-- 아이디찾기 -->
			<div class="card shadow p-5" style="width: 380px; height: 450px;">
				<h3 class="text-center mb-4 fw-bold">비밀번호 찾기</h3>

				<form method="post" th:action="@{/member/findpw}"
					style="display: flex; flex-direction: column; justify-content: center; height: 100%;">

					<!-- 실명 -->
					<div class="form-floating mb-3">
						<input type="text" class="form-control" placeholder="실명" name="realName">
						<label>실명</label>
						
					</div>

					<!-- 아이디 -->
					<div class="form-floating mb-3">
						<input type="text" class="form-control" placeholder="아이디" name="memberId">
						<label>아이디</label>
						
					</div>
					
					<!-- 휴대폰 번호 -->
					<div class="form-floating mb-4">
						<input type="tel" name="mobileNumber" class="form-control" placeholder="휴대전화번호" maxlength="11">
						<label>휴대전화번호<span style="font-size: 11px; color:gray;"> (-없이 숫자만 입력)</span></label>
						<span th:if="${error}" class="d-inline-flex justify-content-center"
						style="font-size: 12px; text-align: center; color: #EF2B2A;">
						일치하는 계정을 찾지 못했습니다</span>
						
					</div>

					<!-- 찾기 -->
					<div class="row"
						style="display: flex; justify-content: space-around;">
						<input type="submit"
							class="btn btn-outline-warning col-4 text-dark" value="찾기" />
					</div>
				</form>
				<br>
				<span class="d-flex justify-content-end"><a th:href="@{/member/findid}"; class="d-inline-flex justify-content-end" style="font-size: 11px; text-decoration: none; color: gray;">아이디가 기억나지 않습니다</a></span>
			</div>
		</div>


	</div>
