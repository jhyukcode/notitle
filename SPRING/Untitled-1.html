<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }
        .product-image {
            width: 50%;
            padding-right: 20px;
        }
        .product-image img {
            width: 100%;
            border-radius: 8px;
        }
        .product-details {
            width: 45%;
        }
        .product-details h1 {
            font-size: 32px;
            margin: 0;
            color: #333;
        }
        .product-details p {
            font-size: 18px;
            line-height: 1.6;
            margin-top: 15px;
            color: #666;
        }
        .price {
            font-size: 24px;
            color: #4CAF50;
            margin-top: 20px;
        }
        .buy-button {
            margin-top: 30px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .quantity-selector input {
            width: 50px;
            padding: 10px;
            margin-right: 10px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .quantity-selector button {
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .quantity-selector button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>상품 페이지</h1>
    </header>

    <div class="container">
        <!-- 상품 이미지 -->
        <div class="product-image">
            <img src="https://via.placeholder.com/600x600" alt="상품 이미지">
        </div>

        <!-- 상품 상세 정보 -->
        <div class="product-details">
            <h1>멋진 상품</h1>
            <p>이 상품은 고품질의 재료로 만들어졌으며, 다양한 용도로 사용 가능합니다. 디자인과 실용성을 겸비한 멋진 아이템입니다. 지금 바로 구입하세요!</p>

            <div class="price">₩99,000</div>

            <!-- 수량 선택 및 구매 버튼 -->
            <div class="quantity-selector">
                <input type="number" id="quantity" value="1" min="1" max="10">
                <button onclick="increaseQuantity()">+</button>
                <button onclick="decreaseQuantity()">-</button>
            </div>

            <button class="buy-button" onclick="buyProduct()">구매하기</button>
        </div>
    </div>

    <script>
        // 수량 증가 함수
        function increaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            let quantity = parseInt(quantityInput.value);
            if (quantity < 10) {
                quantityInput.value = quantity + 1;
            }
        }

        // 수량 감소 함수
        function decreaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            let quantity = parseInt(quantityInput.value);
            if (quantity > 1) {
                quantityInput.value = quantity - 1;
            }
        }

        // 구매 버튼 클릭 시 이벤트 처리
        function buyProduct() {
            const quantity = document.getElementById('quantity').value;
            alert(`상품을 ${quantity}개 구매하셨습니다!`);
        }
    </script>

</body>
</html>
